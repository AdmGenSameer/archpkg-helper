<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Packages - ArchPkg Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .search-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .result-card {
            transition: all 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .package-manager-badge {
            font-size: 0.75rem;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-box-open me-2"></i>
                ArchPkg Helper
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/search">Search Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/AdmGenSameer/archpkg-helper" target="_blank">
                            <i class="fab fa-github me-1"></i>GitHub
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="search-container">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold mb-3">
                    <i class="fas fa-search me-3"></i>
                    Package Search
                </h1>
                <p class="lead text-muted">
                    Search for packages across multiple Linux distributions and package managers
                </p>
            </div>

            <div class="card shadow mb-4">
                <div class="card-body p-4">
                    <form id="searchForm" class="mb-0">
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" id="searchInput" placeholder="Enter package name or keyword..." required>
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-search me-2"></i>Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="loading" class="text-center loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Searching packages...</p>
            </div>

            <div id="results" class="results-container" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="mb-0">Search Results</h3>
                    <span id="resultCount" class="badge bg-secondary">0 results</span>
                </div>
                <div id="resultsList" class="row g-3">
                    <!-- Results will be populated here -->
                </div>
            </div>

            <div id="noResults" class="text-center" style="display: none;">
                <i class="fas fa-search text-muted" style="font-size: 3rem;"></i>
                <h4 class="mt-3 text-muted">No packages found</h4>
                <p class="text-muted">Try a different search term or check your spelling</p>
            </div>
        </div>
    </div>

    <!-- Result Template -->
    <template id="resultTemplate">
        <div class="col-md-6">
            <div class="card result-card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h6 class="card-title mb-0 fw-bold"></h6>
                        <span class="badge package-manager-badge"></span>
                    </div>
                    <p class="card-text text-muted small mb-3"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <code class="command-text small text-break"></code>
                        <button class="btn btn-sm btn-outline-primary copy-btn" title="Copy command">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                searchPackages(query);
            }
        });

        async function searchPackages(query) {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const noResults = document.getElementById('noResults');
            const resultsList = document.getElementById('resultsList');
            const resultCount = document.getElementById('resultCount');

            // Show loading
            loading.style.display = 'block';
            results.style.display = 'none';
            noResults.style.display = 'none';

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                loading.style.display = 'none';

                if (data.results && data.results.length > 0) {
                    displayResults(data.results);
                } else {
                    noResults.style.display = 'block';
                }
            } catch (error) {
                console.error('Search failed:', error);
                loading.style.display = 'none';
                noResults.style.display = 'block';
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            const resultsList = document.getElementById('resultsList');
            const resultCount = document.getElementById('resultCount');
            const template = document.getElementById('resultTemplate');

            resultsList.innerHTML = '';
            resultCount.textContent = `${results.length} result${results.length !== 1 ? 's' : ''}`;

            results.forEach(result => {
                const clone = template.content.cloneNode(true);
                const card = clone.querySelector('.card');

                card.querySelector('.card-title').textContent = result.name || 'Unknown Package';
                card.querySelector('.package-manager-badge').textContent = result.manager || 'unknown';
                card.querySelector('.card-text').textContent = result.description || 'No description available';
                card.querySelector('.command-text').textContent = result.command || 'Command not available';

                // Set badge color based on package manager
                const badge = card.querySelector('.package-manager-badge');
                const manager = result.manager || '';
                if (manager.includes('pacman')) badge.classList.add('bg-warning', 'text-dark');
                else if (manager.includes('aur')) badge.classList.add('bg-danger');
                else if (manager.includes('apt')) badge.classList.add('bg-success');
                else if (manager.includes('dnf')) badge.classList.add('bg-info', 'text-dark');
                else if (manager.includes('flatpak')) badge.classList.add('bg-primary');
                else if (manager.includes('snap')) badge.classList.add('bg-secondary');
                else badge.classList.add('bg-secondary');

                // Copy button functionality
                const copyBtn = card.querySelector('.copy-btn');
                copyBtn.addEventListener('click', () => {
                    const command = result.command || '';
                    navigator.clipboard.writeText(command).then(() => {
                        const icon = copyBtn.querySelector('i');
                        icon.className = 'fas fa-check';
                        setTimeout(() => {
                            icon.className = 'fas fa-copy';
                        }, 1000);
                    });
                });

                resultsList.appendChild(clone);
            });

            results.style.display = 'block';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
